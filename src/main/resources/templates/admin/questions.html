<!DOCTYPE html>
<html lang="en">
<div th:include="fragment/head :: head"></div>
<body style="background: rgb(0,125,181);
background: linear-gradient(90deg, rgba(0,125,181,1) 0%, rgba(147,221,255,1) 50%, rgba(0,125,181,1) 100%);
padding: 0px;">

<div class="container">

  <div class="row justify-content-center">
    <div th:switch="${questions.size()}" class="col-12">
      <h2 th:case="0" class="text-danger mt-5" style="text-align: center">No Questions In DB!</h2>
      <div th:case="*">
        <h2 class="my-5 text-white" >Questions</h2>
        <table class="table table-striped table-responsive-md">
          <thead>
          <tr>
            <th class="text-white"> Question</th>
            <th class="text-white">correctAnswer</th>
            <th class="text-white">wrongAnswers1</th>
            <th class="text-white">wrongAnswers2</th>
            <th class="text-white">wrongAnswers3</th>
            <th class="text-white"></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="question : ${questions}">
            <td th:text="${question.quiz}"></td>
            <td th:text="${question.correctAnswer}"></td>
            <td th:text="${question.wrongAnswer1}"></td>
            <td th:text="${question.wrongAnswer2}"></td>
            <td th:text="${question.wrongAnswer3}"></td>
            <td>
              <form action="#" th:action="@{/admin/delete}" th:object="${question}" method="post">
                <input type="hidden" name="id" th:value="${question.id}">
                <input class="btn btn-primary" type="submit" value="DELETE" />
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <a href="/admin/add-question" class=" btn-primary btn btn-lg">ADD QUESTION</a>
  </div>
  <div class="row m-3">
    <a href="/shared/start-game" class="btn btn-primary mt-4">Return to game page</a>
  </div>

</div>

</body>
</html>

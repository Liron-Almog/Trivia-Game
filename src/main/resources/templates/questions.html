<!DOCTYPE html>
<html lang="en">
<div th:include="head :: head"></div>
<body>
<div class="container">
  <div class="row">
    <div th:switch="${question.size()}" class="col-md-6">
      <h2 th:case="0">No Questions yet!</h2>
      <div th:case="*">
        <h2 class="my-5">Questions</h2>
        <table class="table table-striped table-responsive-md">
          <thead>
          <tr>
            <th>Email</th>
            <th>Question</th>
            <th>correctAnswer</th>
            <th>wrongAnswers1</th>
            <th>wrongAnswers2</th>
            <th>wrongAnswers3</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="question : ${questions}">
            <td th:text="${question.email}"></td>
            <td th:text="${question.question}"></td>
            <td th:text="${question.wrongAnswers1}"></td>
            <td th:text="${question.wrongAnswers2}"></td>
            <td th:text="${question.wrongAnswers3}"></td>
<!--            <td>-->
<!--              <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary">EDIT</a>-->
<!--            </td>-->
            <td>
              <form action="#" th:action="@{/admin/delete}" th:object="${question}" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <input class="btn btn-primary" type="submit" value="DELETE" />
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
<!--      <p class="my-5"><a href="/signup" class="btn btn-primary">add</i></a></p>-->
    </div>
  </div>
</div>
</body>
</html>

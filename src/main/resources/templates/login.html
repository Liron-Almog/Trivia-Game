<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:include="head :: head"></div>
<body style="background: rgb(0,125,181);
background: linear-gradient(90deg, rgba(0,125,181,1) 0%, rgba(147,221,255,1) 50%, rgba(0,125,181,1) 100%);
padding: 0px;">

    <div class="container">
        <div class="row text-center mt-5 ">
            <div class="col d-flex justify-content-start">
                <a href="/"><button class="btn btn-outline-light mb-2">Back to home page</button></a>
            </div>
            <div class="col">
                <img th:src="@{/images/trivia-games-1.png}"  style="max-width: 200px;">
            </div>
            <div class="col"></div>
        </div>
        <div class="row justify-content-center">
            <h1 class="mb-3 text-white" style="text-align: center; font-size: 400%;">Login</h1>
            <div class="col-4">
                <div class="text-danger" th:if="${param.error}">
                    Invalid username or password.
                </div>
                <div class=" text-danger" th:if="${param.logout}">
                    You have been logged out. </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <form th:action="@{/login}" method="post">
                        <label class="text-white" for="username">User Name:</label>
                        <input type="text" id="username" name="username" class="form-control" />
                        <label class="text-white" for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" />
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-outline-light btn-lg mb-2">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    </body>
</html>

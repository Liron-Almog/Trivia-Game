<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:include="fragment/head :: head"></div>

<body style="background: rgb(0,125,181);
background: linear-gradient(90deg, rgba(0,125,181,1) 0%, rgba(147,221,255,1) 50%, rgba(0,125,181,1) 100%);
padding: 0px;">

    <div class="container mt-5">
        <h1 class=" text-dark" style="text-align: center; font-size: 400%;" th:text="'Your Score is: ' + ${score}"></h1>
        <h4 class="mb-5" style="text-align: center" th:text="'You have been answering on: ' + ${answered} + '/' + ${question}"></h4>

        <div class="row justify-content-center">
                <a href="/shared/start-game"  role="button" class="btn col-2 btn-success">Play Again</a>
                 <a href="/shared/score-table" role="button" class="col-2 ml-2 btn btn-success">View Table</a>
        </div>

        <h6 class="text-dark mt-2 " style="text-align: center;">Thanks for playing with us!!</h6>
    </div>
</div>
</body>
</html>

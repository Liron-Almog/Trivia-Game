<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:include="head :: head"></div>
    <body>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <p>Look at the html code and see how the object "user" is bound between spring and thymeleaf.</p>
                    <!--  th:object: declares the model object to use for collecting the form data
                    th:field: the fields in the user object.
                    -->
                    <form action="#" th:action="@{/adduser}"  th:object="${user}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="userName" class="col-form-label">Name</label>
                                <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="Name">
                                <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password" class="col-form-label">Password</label>
                                <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add User">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

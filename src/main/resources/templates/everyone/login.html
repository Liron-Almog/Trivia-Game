<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:include="fragment/head :: head"></div>
<body style="background: rgb(0,125,181);
background: linear-gradient(90deg, rgba(0,125,181,1) 0%, rgba(147,221,255,1) 50%, rgba(0,125,181,1) 100%);
padding: 0px;">

    <div class="container mt-4">
        <div class="row justify-content-center">
            <a href="/" ><button  class="btn btn-dark mt-2">Back to home</button></a>
        </div>
        <div class="row justify-content-center mt-4">
            <img th:src="@{/images/trivia-games-1.png}"  style="max-width: 200px;">
        </div>

        <h1 class="mb-3 text-dark" style="text-align: center; font-size: 400%;">Login</h1>

        <div class="row justify-content-center">
            <div class="col">
                <div style="text-align: center; " class="text-danger" th:if="${param.error}">
                    Invalid username or password.
                </div>
                <div style="text-align: center; " class=" text-danger" th:if="${param.logout}">
                    You have been logged out. </div>
            </div>
        </div>

            <div class="row justify-content-center">
                <div class="col-md-4 col-12">
                    <form th:action="@{/login}" method="post">
                        <label class="text-dark" for="username">User Name:</label>
                        <input type="text" id="username" name="username" class="form-control" />
                        <label class="text-dark" for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" />

                        <div class="row justify-content-center mt-4 ">
                            <button type="submit" class="btn btn-success p-2 col-4">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
